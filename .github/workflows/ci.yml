name: CI to Docker Hub

on:
  workflow_dispatch:
    branches:
      - main
    release:
      types: [published]
    inputs:
      folder: 
        description: 'Dockerfile folder location'
        required: true
        type: string
        default: 'Dockerfile'

jobs:
  build-docker-image-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3.5.2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Set Repo Name
      run: |
        echo "REPO=natandias1" >> $GITHUB_ENV
        echo "Repo name: $REPO"
    
    - name: "Set latest tag"
      id: set-latest-tag
      run: | 
        git tag
        echo "release_tag=$(git tag | sort --version-sort | tail -n1)" >> $GITHUB_ENV
        echo "Release tag: $release_tag"
        echo "Github tag: ${{ github.ref_name }}"

    - name: "Tag Docker image as release tag"
      id: tag-as-release
      if: ${{ github.ref_name == env.release_tag }}
      run: |
        echo "RELEASE TAG IS GOOD. TAGGING DOCKER IMAGE"
      
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.0.0
      with:
        file: ${{ github.event.inputs.folder }}/Dockerfile
        context: .
        tags: ${{ env.release_tag }}
        push: ${{ github.event_name != 'pull_request' }}
