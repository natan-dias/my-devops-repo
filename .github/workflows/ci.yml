name: CI to Docker Hub

on:
  workflow_dispatch:
    branches:
      - main
    tags:
      - v*
    release:
      types: [published]
    inputs:
      folder: 
        description: 'Dockerfile folder location'
        required: true
        type: string
        default: './images/'

jobs:
  build-docker-image-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3.5.2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Set Repo Name
      run: |
        echo "REPO=natandias1" >> $GITHUB_ENV
        echo "Repo name: $REPO"
    
    - name: "Set latest tag"
      id: set-latest-tag
      run: | 
        echo "IMAGE_NAME_FOLDER=$(${{ github.event.inputs.folder }} | awk -F/ '{print $(NF-0)}')" >> $GITHUB_ENV
        echo "Image name folder: $IMAGE_NAME_FOLDER"
    
    - name: Docker Metadata action
      id: meta
      uses: docker/metadata-action@v4.4.0
      with:
        images: ${{ env.REPO }}/${{ env.IMAGE_NAME_FOLDER }}
        tags: |
          type=semver,pattern={{version}}.{{major}}.{{minor}}
        flavor: |
          latest=false
      
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.0.0
      with:
        file: ${{ github.event.inputs.folder }}/Dockerfile
        context: .
        tags: ${{ steps.meta.outputs.tags }}
        push: ${{ github.event_name != 'pull_request' }}
